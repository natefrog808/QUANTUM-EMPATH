<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="quantum-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1">
        <animate attributeName="stop-color" values="#4A90E2;#8E44AD;#4A90E2" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1">
        <animate attributeName="stop-color" values="#8E44AD;#4A90E2;#8E44AD" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="url(#quantum-gradient)" stroke-width="2">
    <animate attributeName="stroke-width" values="2;4;2" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Quantum Orbit Paths -->
  <g fill="none" stroke="url(#quantum-gradient)" stroke-width="1" filter="url(#glow)">
    <ellipse cx="200" cy="200" rx="120" ry="80">
      <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="10s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="200" cy="200" rx="100" ry="140">
      <animateTransform attributeName="transform" type="rotate" from="360 200 200" to="0 200 200" dur="8s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Quantum Particles -->
  <g filter="url(#glow)">
    <!-- Particle 1 -->
    <circle r="6">
      <animateMotion dur="4s" repeatCount="indefinite" path="M200,120 A80,80 0 1,1 200,280 A80,80 0 1,1 200,120">
        <mpath xlink:href="#orbit1"/>
      </animateMotion>
      <animate attributeName="fill" values="#4A90E2;#8E44AD;#4A90E2" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Particle 2 -->
    <circle r="6">
      <animateMotion dur="6s" repeatCount="indefinite" path="M280,200 A80,80 0 1,1 120,200 A80,80 0 1,1 280,200">
        <mpath xlink:href="#orbit2"/>
      </animateMotion>
      <animate attributeName="fill" values="#8E44AD;#4A90E2;#8E44AD" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Central Core -->
  <circle cx="200" cy="200" r="20" fill="url(#quantum-gradient)">
    <animate attributeName="r" values="20;22;20" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Energy Waves -->
  <g fill="none" stroke="url(#quantum-gradient)" stroke-width="1" filter="url(#glow)">
    <circle cx="200" cy="200" r="40">
      <animate attributeName="r" values="40;60;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="50">
      <animate attributeName="r" values="50;70;50" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text Elements -->
  <g font-family="Arial, sans-serif" text-anchor="middle">
    <text x="200" y="350" fill="#4A90E2" font-size="24" font-weight="bold">
      QUANTUM-EMPATH
      <animate attributeName="fill" values="#4A90E2;#8E44AD;#4A90E2" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Orbit Paths (for particle motion) -->
  <path id="orbit1" d="M200,120 A80,80 0 1,1 200,280 A80,80 0 1,1 200,120" style="visibility:hidden"/>
  <path id="orbit2" d="M280,200 A80,80 0 1,1 120,200 A80,80 0 1,1 280,200" style="visibility:hidden"/>
</svg>
